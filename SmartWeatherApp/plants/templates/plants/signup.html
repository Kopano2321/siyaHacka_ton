<!-- farm/templates/farm/signup.html -->
{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Sign up</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'plants:login' %}">Login</a></p>
{% endblock %}
