<!-- farm/templates/base.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Crop Tracker</title>
</head>
<body>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}{% endblock %}
</body>
</html>
